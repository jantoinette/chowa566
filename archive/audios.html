<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="assets/reset.css" rel="stylesheet">
		<link href="assets/style.css" rel="stylesheet">
		<script src="assets/arena.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inter">
		<link href="assets/audios.png" rel="icon">
		<title>COLORS / green â€” audios</title>
	</head>
	<body>

		<div class="header">
			<a href="all.html"><div id="title" onmouseover="chbg('lime')" onmouseout="chbk('lime')" style="color:lime"><h1 class="all">COLORS</h1></div></a>
			<div id="title-line" class="line" style="background:lime"></div>
			
			<a href="https://www.are.na/krishangi-agarwal/krishangi-agarwal_archive" id="channel-url"><h1 id="channel-title"></h1></a>
			<div id="channel-description"></div>
			<div id="black"></div>
		</div>
		<div class="footer" style="color:lime">
			<div id="page">audios</div>
			<div id="add"><a href="https://www.are.na/krishangi-agarwal/krishangi-agarwal_archive" id="channel-url" target="_blank">+ add blocks</a></div>
		</div>

		<div class="nav">
			<div class="nav-lines">
				<div id="red" class="line" style="top:2.5vh"></div></a>
				<div class="line" style="transform:skewY(5deg);top:9vh"></div>
				<div class="line" style="transform:skewY(10deg);top:16vh"></div>
				<div id="lime" class="line" style="transform:skewY(15deg);top:23vh; background:lime"></div>
				<div class="line" style="transform:skewY(20deg);top:30.5vh"></div>
				<div id="blue" class="line" style="transform:skewY(25deg);top:38.5vh"></div>
				<div class="line" style="transform:skewY(30deg);top:47vh"></div>
			</div>

			<div class="nav-text">
				<div id="see" onmouseover="chbg('red')" onmouseout="chbk('red')">
					<a href="videos.html"><h2>see</h2></a>
				</div>
				<h2 id="red_green">+</h2>
				<div id="listen" style="color:lime" onmouseover="chbg('black')" onmouseout="chbk('lime')">
					<a href="index.html"><h2 style="margin-top:7vh">listen</h2></a>
				</div>
				<div id="read" onmouseover="chbg('blue')" onmouseout="chbk('lime')">
					<a href="text.html"><h2 style="margin-top:22vh">read</h2></a>
				</div>
				<h2 id="red_blue">+</h2>
			</div>
				
		</div>

		<div class="container">

			<section class="audio-embed-blocks audio-file-blocks" style="border-color:lime"></section>

			<!-- Spotify, Soundcloud, etc. -->
			<template id="audio-embed-block">
				<figure class="audio-embed-block">
					<!-- <h3 class="title"></h3> -->
					<!-- <img class="image"> -->
					<div class="embed"></div>
					<a class="link" target="_blank"><p class="link-title"></p></a>
					<figcaption class="description"></figcaption> 
					<!-- <p class="type"></p> -->
				</figure>
			</template>

	 		<!-- Uploaded audio files. -->
			<template id="audio-file-block">
				<figure class="audio-file-block">
					<h3 class="title"></h3>
					<audio class="audio" controls></audio> <!-- Audio source inserts here. -->
					<figcaption class="description"></figcaption>
				</figure>
			</template>

		</div>


		<script>

			function chbg(color) {
				document.getElementById('title').style.color = color;
				document.getElementById('title-line').style.background = color;
				document.getElementById(color).style.background = color;
				if (color == 'lime') {
					document.getElementById('page').innerHTML = 'all';
				} else if (color == 'red') {
					document.getElementById('title').style.color = 'gold';
					document.getElementById('title-line').style.background = 'gold';
					document.getElementById('see').style.color = color;
					document.getElementById('red_green').style.visibility = 'visible';
					document.getElementById('page').style.color = 'gold';
					document.getElementById('page').innerHTML = 'videos';
				} else if (color == 'black') {
					document.getElementById('lime').style.background = color;
					document.getElementById('listen').style.color = color;
					document.getElementById('page').innerHTML = '';
				} else if (color == 'blue') {
					document.getElementById('listen').style.color = 'black';
					document.getElementById('lime').style.background = 'black';
					document.getElementById('read').style.color = color;
					document.getElementById('page').style.color = color;
					document.getElementById('page').innerHTML = 'texts + pdf';
				} return;
			}
			function chbk(color) {
				document.getElementById('title').style.color = 'lime';
				document.getElementById('title-line').style.background = 'lime';
				document.getElementById(color).style.background = 'black';
				document.getElementById('page').style.color = 'lime';
				document.getElementById('page').innerHTML = 'audios';
				if (color == 'red') {
					document.getElementById('see').style.color = 'black';
					document.getElementById('red_green').style.visibility = 'hidden';
				} else if (color == 'lime') {
					document.getElementById('listen').style.color = color;
					document.getElementById(color).style.background = color;
					document.getElementById('read').style.color = 'black';
				} return;
			}

		</script>

	</body>
</html>
