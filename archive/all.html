			class RainbowText {
				constructor(element, saturation = 100, lightness = 50) {
			        // if (!element) {
			        //     return;
			        // }
			        this.saturation = saturation < 20 ? 20 : saturation > 100 ? 100 : saturation;
			        this.lightness = lightness < 20 ? 20 : lightness > 99 ? 99 : lightness;
			        if (element.length !== void 0 && element.length >= 1) {
			            for (let i = 0; i < element.length; i++) {
			                this.do_color(element[i]);
			            }
			        } else {
			            this.do_color(element);
			        }
			    }
			    do_color(element) {
			        let text = element.innerText;
			        let text_length = text.length;
			        if (text_length < 2) {
			            return;
			        }
			        let span = '';
			        for (let i = 0; i < text_length; i++) {
			            span += '<span style="color:hsl(' + Math.round((340 * i / text_length)) + ',' + this.saturation + '%, ' + this.lightness + '%)">' + text[i] + '</span>';
			        }
			        element.innerHTML = span;
			    }
			};
			new RainbowText(document.getElementsByTagName("h1"));
			new RainbowText(document.getElementsByTagName("h2"));
			new RainbowText(document.getElementsByTagName("p"));
