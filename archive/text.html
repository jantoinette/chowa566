<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="assets/reset.css" rel="stylesheet">
		<link href="assets/style.css" rel="stylesheet">
		<script src="assets/arena.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inter">
		<link href="assets/text.png" rel="icon">
		<title>COLORS / blue â€” texts + pdf</title>
	</head>
	<body>

		<div class="header">
			<a href="all.html"><div id="title" onmouseover="chbg('blue')" onmouseout="chbk('blue')" style="color:blue"><h1 class="all">COLORS</h1></div></a>
			<div id="title-line" class="line" style="background:blue"></div>

			<a href="https://www.are.na/krishangi-agarwal/krishangi-agarwal_archive" id="channel-url"><h1 id="channel-title"></h1></a>
			<div id="channel-description"></div>
			<div id="black"></div>
		</div>
		<div class="footer" style="color:blue">
			<div id="page">texts + pdf</div>
			<div id="add"><a href="https://www.are.na/krishangi-agarwal/krishangi-agarwal_archive" id="channel-url" target="_blank">+ add blocks</a></div>
		</div>

		<div class="nav">
			<div class="nav-lines">
				<div id="red" class="line" style="top:2.5vh"></div>
				<div class="line" style="transform:skewY(5deg);top:9vh"></div>
				<div class="line" style="transform:skewY(10deg);top:16vh"></div>
				<a href="videos.html"><div id="lime" class="line" style="transform:skewY(15deg);top:23vh"></div></a>
				<div class="line" style="transform:skewY(20deg);top:30.5vh"></div>
				<div id="blue" class="line" style="transform:skewY(25deg);top:38.5vh;background:blue"></div>
				<div id="purple" class="line" style="transform:skewY(30deg);top:47vh"></div>
			</div>

			<div class="nav-text">
				<div id="see" onmouseover="chbg('purple')" onmouseout="chbk('red')">
					<a href="links.html"><h2>see</h2></a>
				</div>
				<h2 style="margin-top:18.5vh;visibility:hidden">+</h2>
				<div id="listen" onmouseover="chbg('lime')" onmouseout="chbk('lime')">
					<a href="audios.html"><h2 style="margin-top:7vh">listen</h2></a>
				</div>
				<div id="read" style="color:blue" onmouseover="chbg('black')" onmouseout="chbk('black')">
					<a href="index.html"><h2 style="margin-top:22vh">read</h2></a>
				</div>
				<h2 id="red_blue">+</h2>
			</div>
				
		</div>

		<div class="container">

			<section class="text-blocks pdf-blocks" style="border-color:blue"></section>

			<template id="text-block">
			<figure class="text-block">
				<h3 class="title"></h3>
				<div class="content"></div>
				<figcaption class="description"></figcaption>
				<!-- <p class="type"></p> -->
			</figure>
			</template>

			<template id="pdf-block">
			<figure class="pdf-block">
				<!-- <h3 class="title"></h3> -->
				<a class="link" target="_blank"><p class="link-title"></p>
				<img class="image"></a>
				<figcaption class="description"></figcaption>
				<!-- <p class="type"></p> -->
			</figure>
			</template>

		</div>


		<script>

			function chbg(color) {
				document.getElementById('title').style.color = color;
				document.getElementById('title-line').style.background = color;
				document.getElementById('page').style.color = color;
				document.getElementById(color).style.background = color;
				if (color == 'blue') {
					document.getElementById('page').innerHTML = 'all';
				} else if (color == 'purple') {
					document.getElementById('page').innerHTML = 'links';
					document.getElementById('see').style.color = 'red';
					document.getElementById('red').style.background = 'red';
					document.getElementById('red_blue').style.visibility = 'visible';
				} else if (color == 'lime') {
					document.getElementById('read').style.color = 'black';
					document.getElementById('blue').style.background = 'black';
					document.getElementById('page').innerHTML = 'audios';
					document.getElementById('listen').style.color = color;
				} else if (color == 'black') {
					document.getElementById('page').innerHTML = '';
					document.getElementById('read').style.color = color;
					document.getElementById('blue').style.background = 'blue';
				} return;
			}
			function chbk(color) {
				document.getElementById('title').style.color = 'blue';
				document.getElementById('title-line').style.background = 'blue';
				document.getElementById(color).style.background = 'black';
				document.getElementById('page').style.color = 'blue';
				document.getElementById('page').innerHTML = 'texts + pdf';
				document.getElementById('read').style.color = 'blue';
				if (color == 'red') {
					document.getElementById('see').style.color = 'black';
					document.getElementById('red_blue').style.visibility = 'hidden';
					document.getElementById('purple').style.background = 'black';
				} else if (color == 'lime') {
					document.getElementById('listen').style.color = 'black';
				} else if (color == 'black') {
					document.getElementById('read').style.color = 'blue';
				} return;
			} 

		</script>

	</body>
</html>
