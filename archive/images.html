<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="assets/reset.css" rel="stylesheet">
		<link href="assets/style.css" rel="stylesheet">
		<script src="assets/arena.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inter"> <!-- https://fontlibrary.org//face/open-sauce-sans -->
		<link href="assets/images.png" rel="icon">
		<title>COLORS / red â€” images</title>
	</head>
	<body>

		<div class="header">
			<a href="all.html"><div id="title" onmouseover="chbg('red')" onmouseout="chbk('red')" style="color:red"><h1 class="all">COLORS</h1></div></a>
			<div id="title-line" class="line" style="background:red"></div>
			
			<a href="https://www.are.na/krishangi-agarwal/krishangi-agarwal_archive" id="channel-url"><h1 id="channel-title"></h1></a>
			<div id="channel-description"></div>
			<div id="black"></div>
		</div>
		<div class="footer" style="color:red">
			<div id="page">images</div>
			<div id="add"><a href="https://www.are.na/krishangi-agarwal/krishangi-agarwal_archive" id="channel-url" target="_blank">+ add blocks</a></div>
		</div>

		<div class="nav">
			<div class="nav-lines">
				<div id="red" class="line" style="top:2.5vh;background:red"></div>
				<div class="line" style="transform:skewY(5deg);top:9vh"></div>
				<div class="line" style="transform:skewY(10deg);top:16vh"></div>
				<a href="videos.html"><div id="lime" class="line" style="transform:skewY(15deg);top:23vh"></div></a>
				<div class="line" style="transform:skewY(20deg);top:30.5vh"></div>
				<div id="blue" class="line" style="transform:skewY(25deg);top:38.5vh"></div>
				<div class="line" style="transform:skewY(30deg);top:47vh"></div>
			</div>

			<div class="nav-text">
				<div id="see" style="color:red" onmouseover="chbg('black')" onmouseout="chbk('red')">
					<a href="index.html"><h2>see</h2></a>
				</div>
				<h2 id="red_green">+</h2>
				<div id="listen" onmouseover="chbg('lime')" onmouseout="chbk('lime')">
					<a href="videos.html"><h2 style="margin-top:7vh">listen</h2></a>
				</div>
				<div id="read" onmouseover="chbg('blue')" onmouseout="chbk('blue')">
					<a href="links.html"><h2 style="margin-top:22vh">read</h2></a>
				</div>
				<h2 id="red_blue">+</h2>
			</div>
				
		</div>

		<div class="container">

			<section id="images" class="image-blocks embed-blocks" style="border-color:red"></section>

			<template id="image-block">
			<figure class="image-block">
				<!-- <h3 class="title"></h3> -->
				<img class="image">
				<a class="link" target="_blank"><p class="link-title"></p></a>
				<figcaption class="description"></figcaption>
				<!-- <p class="type"></p> -->
			</figure>
			</template>

		</div>


		<script>

			function chbg(color) {
				document.getElementById('title').style.color = color;
				document.getElementById('title-line').style.background = color;
				document.getElementById(color).style.background = color;
				if (color == 'red') {
					document.getElementById('page').innerHTML = 'all';
				} else if (color == 'black') {
					document.getElementById('red').style.background = color;
					document.getElementById('see').style.color = color;
					document.getElementById('page').innerHTML = '';
				} else if (color == 'lime') {
					document.getElementById('title').style.color = 'gold';
					document.getElementById('title-line').style.background = 'gold';
					document.getElementById('red_green').style.visibility = 'visible';
					document.getElementById('listen').style.color = color;
					document.getElementById('page').style.color = 'gold';
					document.getElementById('page').innerHTML = 'videos';
				} else if (color == 'blue') {
					document.getElementById('title').style.color = 'purple';
					document.getElementById('title-line').style.background = 'purple';
					document.getElementById('read').style.color = color;
					document.getElementById('red_blue').style.visibility = 'visible';
					document.getElementById('page').style.color = 'purple';
					document.getElementById('page').innerHTML = 'links';
				} return;
			}
			function chbk(color) {
				document.getElementById('title').style.color = 'red';
				document.getElementById('title-line').style.background = 'red';
				document.getElementById(color).style.background = 'black';
				document.getElementById('page').innerHTML = 'images';
				if (color == 'red') {
					document.getElementById('see').style.color = color;
					document.getElementById(color).style.background = color;
				} else if (color == 'lime' || 'blue') {
					document.getElementById('red_green').style.visibility = 'hidden';
					document.getElementById('red_blue').style.visibility = 'hidden';
					document.getElementById('page').style.color = 'red';
					document.getElementById('listen').style.color = 'black';
					document.getElementById('read').style.color = 'black';
				} return;
			} 

		</script>

	</body>
</html>
