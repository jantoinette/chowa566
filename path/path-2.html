    <script>

        var l = 4; var m = 4; var r = 4;
        document.getElementById('left'+l).addEventListener('click',leftCard);
        document.getElementById('mid'+m).addEventListener('click',midCard);
        document.getElementById('right'+r).addEventListener('click',rightCard);
        
        function leftCard() {
            document.getElementById('left'+l).style.display = 'none';
            l++;
            document.getElementById('left'+l).style.display = 'block';
            document.getElementById('left'+l).addEventListener('click',leftCard);
        }

        function midCard() {
            document.getElementById('mid'+m).style.display = 'none';
            m++;
            document.getElementById('mid'+m).style.display = 'block';
            document.getElementById('mid'+m).addEventListener('click',midCard);
        }

        function rightCard() {
            document.getElementById('right'+r).style.display = 'none';
            r++;
            document.getElementById('right'+r).style.display = 'block';
            document.getElementById('right'+r).addEventListener('click',rightCard);
        }

    </script>
